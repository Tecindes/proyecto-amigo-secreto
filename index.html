<!-- ctrl+k+c comenta la línea ctrl+k+u descomenta la línea -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Proyecto Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
        <h1 class="main-title">7 Días Of Code</h1>
        <section class="input-section">
            
            <div class="button-container">
                <h2 class="section-title">Desafio 1</h2>
                <button class="button-draw" onclick="_1De7DiasOfCode()"" aria-Atomics="Desafío 1/7">
                    <img src="assets/play_circle_outline.png" alt="Icono 1/7"/>
                    Desafio 1/7
                </button>
                <h2 class="section-title">Desafio 2</h2>
                <button class="button-draw" onclick="_2De7DiasOfCode()"" aria-Atomics="Desafío 2/7">
                    <img src="assets/play_circle_outline.png" alt="Icono 2/7"/>
                    Desafio 2/7
                </button>
                <h2 class="section-title">Desafio 3</h2>

                <button class="button-draw" onclick="_3De7DiasOfCode(1)"" aria-Atomics="Front-End">
                    <img src="assets/play_circle_outline.png" alt="Icono 3/7"/>
                    Área Front-End
                </button>
                <button class="button-draw" onclick="_3De7DiasOfCode(2)"" aria-Atomics="Back-End">
                    <img src="assets/play_circle_outline.png" alt="Icono 3/7"/>
                    Área Back-End
                </button>
                <ul id="areaElegida" class="result-list" aria-live="polite"/>
                <ul id="listaTecnologias" class="name-list" aria-labelledby="listaTecnologias" role="list"></ul>
                
            </div>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
